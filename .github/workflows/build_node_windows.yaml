name: Build - Node.js Windows

on:
  workflow_dispatch:

env:
  BUILDPACK_IMAGE: ghcr.io/brekkylab/ailoy-buildpack-windows:20251120
  NODE_VERSION: "20.19.4"

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodule: true

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull buildpack image
        run: |
          docker pull ${{ env.BUILDPACK_IMAGE }}

      - name: Build package
        run: |
          $currentPath = (Get-Location).Path
          docker run --rm `
            -v "${currentPath}:C:\workspace" `
            -w "C:\workspace" `
            ${{ env.BUILDPACK_IMAGE }} `
            powershell -Command @"
              Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser -Force

              # Enable long path
              Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1
              git config --system core.longpaths true

              # Function to download files
              function Download-File {
                param([string]`$Url, [string]`$Output)
                Write-Host "Downloading `$Url to `$Output"
                try {
                  Invoke-WebRequest -Uri `$Url -OutFile `$Output -UseBasicParsing
                  Write-Host "Download completed successfully"
                } catch {
                  Write-Error "Failed to download `$Url : `$_"
                  exit 1
                }
              }

              # Create temp directory
              `$TempDir = 'C:\temp_setup'
              New-Item -ItemType Directory -Path `$TempDir -Force | Out-Null

              # =============================================
              # Install Node.js
              # =============================================
              Write-Host "=== Installing Node.js ==="
              `$NodeUrl = "https://nodejs.org/dist/v${{ env.NODE_VERSION }}/node-v${{ env.NODE_VERSION }}-x64.msi"
              `$NodeInstaller = "`$TempDir\node-installer.msi"

              Download-File -Url `$NodeUrl -Output `$NodeInstaller

              Write-Host 'Installing Node.js...'
              Start-Process -FilePath 'msiexec.exe' -ArgumentList '/i', `$NodeInstaller, '/quiet', '/norestart' -Wait -NoNewWindow

              # Refresh PATH
              `$env:PATH = [System.Environment]::GetEnvironmentVariable('PATH', 'Machine') + ';' + [System.Environment]::GetEnvironmentVariable('PATH', 'User')

              # Verify Node.js installation
              node --version
              if (`$LASTEXITCODE -ne 0) {
                Write-Error 'Node.js installation failed'
                exit 1
              }

              npm --version
              if (`$LASTEXITCODE -ne 0) {
                Write-Error 'npm installation failed'
                exit 1
              }

              # =============================================
              # Install cxxbridge
              # =============================================
              Write-Host '=== Installing cxxbridge ==='
              cargo install cxxbridge-cmd

              # =============================================
              # Build ailoy-node
              # =============================================
              Write-Host '=== Build Ailoy ==='

              Set-Location 'bindings\nodejs'

              npm install
              if (`$LASTEXITCODE -ne 0) {
                Write-Error 'npm install failed'
                exit 1
              }

              powershell ..\..\scripts\Set-Crate-Type.ps1 -Kind cdylib

              `$env:CMAKE_BUILD_PARALLEL_LEVEL = (Get-WmiObject Win32_Processor).NumberOfLogicalProcessors
              `$env:LD_LIBRARY_PATH = "C:\vcpkg_installed\x64-windows-static-release\lib;C:\VulkanSDK\Lib"
              npm run build:napi
              if (`$LASTEXITCODE -ne 0) {
                Write-Error 'npm run build:napi failed'
                exit 1
              }

              Move-Item -Path .\src\ailoy_core.win32-x64-msvc.node -Destination .\npm\win32-x64-msvc
              node .\scripts\bundle-dylibs.js .\npm\win32-x64-msvc\ailoy_core.win32-x64-msvc.node

              Set-Location 'npm\win32-x64-msvc'
              npm pack
              if (`$LASTEXITCODE -ne 0) {
                Write-Error 'npm pack failed'
                exit 1
              }

              Write-Host '=== Build Complete ==='
          "@

      - name: Get package name
        working-directory: ${{ github.workspace }}/bindings/nodejs/npm/win32-x64-msvc
        run: |
          $packageName = Get-ChildItem -Name "ailoy-node-*.tgz" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          echo "packageName=$packageName"
          echo "packageName=$packageName" >> $env:GITHUB_ENV

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.packageName }}
          path: ${{ github.workspace }}/bindings/nodejs/npm/win32-x64-msvc/${{ env.packageName }}
