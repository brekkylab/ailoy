name: Build - Python macOS

on:
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        required: false
        description: 'Publish package to PyPI'

jobs:
  build:
    runs-on: macos-15

    outputs:
      wheel_filename: ${{ steps.save_wheel_name.outputs.wheel_filename }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install OpenMP (required by faiss)
        run: |
          brew install libomp

      - name: Install cxxbridge (required to build shim)
        run: |
          cargo install cxxbridge-cmd@1.0.189

      - name: Install Python dependencies
        working-directory: ${{ github.workspace }}/bindings/python
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin delocate

      - name: Build wheel
        working-directory: ${{ github.workspace }}/bindings/python
        run: |
          source .venv/bin/activate
          ../../scripts/set-crate-type.sh cdylib
          maturin build --out ./dist
        env:
          OpenMP_ROOT: /opt/homebrew/opt/libomp

      - name: Delocate wheel
        id: save_wheel_name
        working-directory: ${{ github.workspace }}/bindings/python
        run: |
          source .venv/bin/activate
          mkdir -p wheelhouse
          delocate-wheel dist/*.whl -w wheelhouse
          delocate-listdeps wheelhouse/*.whl
          WHEEL_NAME=$(basename wheelhouse/*.whl)
          echo "wheel_filename=$WHEEL_NAME" >> $GITHUB_OUTPUT

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.save_wheel_name.outputs.wheel_filename }}
          path: ${{ github.workspace }}/bindings/python/wheelhouse/${{ steps.save_wheel_name.outputs.wheel_filename }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.publish }}
    permissions:
      id-token: write

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.wheel_filename }}
          path: wheelhouse

      - name: Publish wheel to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse
