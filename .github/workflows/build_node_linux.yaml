name: Node Linux Build

on:
  workflow_dispatch:
  
env:
  NODE_VERSION: "20.19.4"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/brekkylab/ailoy-buildpack-linux:20251031

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cxxbridge (required to build shim)
        run: |
          cargo install cxxbridge-cmd

      - name: Install clang-libs (required by onig-sys)
        run: |
          dnf install -y clang-libs

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/bindings/nodejs
        run: |
          npm install

      - name: Build package
        working-directory: ${{ github.workspace }}/bindings/nodejs
        run: |
          npm run build
          npm pack
          PACKAGE_NAME=$(ls -1t ailoy-*.tgz | head -n 1)
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
        env:
          CMAKE_PREFIX_PATH: /opt/openblas
          OPENSSL_DIR: /opt/openssl
          VULKAN_SDK: /opt/vulkan-sdk
          LD_LIBRARY_PATH: /opt/openblas/lib:/opt/vulkan-sdk/lib:/opt/rh/gcc-toolset-14/root/usr/lib/gcc/x86_64-redhat-linux/14/32

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}
          path: ${{ github.workspace }}/bindings/nodejs/${{ env.PACKAGE_NAME }}
