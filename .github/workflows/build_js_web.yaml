name: Build - Web

on:
  workflow_call:
    inputs:
      publish:
        type: boolean
        required: false
        description: 'Publish package to NPM'
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        required: false
        description: 'Publish package to NPM'

permissions:
  id-token: write
  contents: read
  packages: read

env:
  NODE_VERSION: "20.19.4"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    outputs:
      package_name: ${{ steps.create-package.outputs.package_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Docker
        uses: docker/setup-docker-action@v4
      
      - name: Install wasm-pack
        run: |
          cargo install wasm-pack
      
      - name: Install dependencies
        working-directory: ${{ github.workspace }}/bindings/web
        run: |
          npm install

      - name: Build binary
        working-directory: ${{ github.workspace }}/bindings/web
        run: |
          npm run build

      - name: Create a package
        id: create-package
        working-directory: ${{ github.workspace }}/bindings/web
        run: |
          npm pack
          PACKAGE_NAME=$(ls -1t ailoy-web-*.tgz | head -n 1)
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create-package.outputs.package_name }}
          path: ${{ github.workspace }}/bindings/web/${{ steps.create-package.outputs.package_name }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.publish }}
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.package_name }}
          path: dist

      - name: Publish package to NPM
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            npm publish --access=public ${{ github.workspace }}/dist/${{ needs.build.outputs.package_name }}
