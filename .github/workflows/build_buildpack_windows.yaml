name: Build Buildpack Image for Windows

on:
  push:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        shell: powershell
        run: |
          docker build -f ./docker/buildpack/windows/Dockerfile -t ghcr.io/brekkylab/ailoy-buildpack-windows:latest .
      
      - name: Push image
        shell: powershell
        run: |
          docker push ghcr.io/brekkylab/ailoy-buildpack-windows:latest
