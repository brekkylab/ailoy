name: Build - Node.js Linux

on:
  workflow_call:
    inputs:
      publish:
        type: boolean
        required: false
        description: 'Publish package to NPM'
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        required: false
        description: 'Publish package to NPM'

env:
  NODE_VERSION: "20.19.4"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/brekkylab/ailoy-buildpack-linux:20251126
    permissions:
      packages: read
    outputs:
      package_name: ${{ steps.create-package.outputs.package_name }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/bindings/nodejs
        run: |
          npm install

      - name: Build binary
        working-directory: ${{ github.workspace }}/bindings/nodejs
        run: |
          npm run build:napi
          mv ./src/ailoy_core.linux-x64-gnu.node ./npm/linux-x64-gnu
          node scripts/bundle-dylibs.js ./npm/linux-x64-gnu/ailoy_core.linux-x64-gnu.node
        env:
          OPENSSL_DIR: /opt/openssl
          VULKAN_SDK: /opt/vulkan-sdk
          LD_LIBRARY_PATH: /opt/lapack/lib:/opt/vulkan-sdk/lib
          RUSTFLAGS: -L/opt/rh/gcc-toolset-14/root/lib/gcc/x86_64-redhat-linux/14

      - name: Create a package
        id: create-package
        working-directory: ${{ github.workspace }}/bindings/nodejs/npm/linux-x64-gnu
        run: |
          npm pack
          PACKAGE_NAME=$(ls -1t ailoy-*.tgz | head -n 1)
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create-package.outputs.package_name }}
          path: ${{ github.workspace }}/bindings/nodejs/npm/linux-x64-gnu/${{ steps.create-package.outputs.package_name }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.publish }}
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.package_name }}
          path: dist

      - name: Publish package to NPM
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            npm publish --access=public ${{ github.workspace }}/dist/${{ needs.build.outputs.package_name }}
